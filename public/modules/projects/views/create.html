<section data-ng-controller="ProjectsController" style="margin:0 auto; max-width: 600px;">
    <h1>Нов проект</h1>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Име</label>
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Име" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Кратко описание</label>
                    <div class="controls">
                        <textarea data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Кратко описание"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Създай">
                </div>
            </fieldset>
        </form>
    </div>
</section>
