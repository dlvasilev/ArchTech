<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Профил</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="updateUserProfile()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">Име</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="Име">
				</div>
				<div class="form-group">
					<label for="lastName">Фамилия</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Фамилия">
				</div>
				<div class="form-group">
					<label for="email">И-мейл</label>
					<input type="text" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="И-мейл">
				</div>
				<div class="form-group">
					<label for="username">Потребителско име</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Потребителско име">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Запиши</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Профилната информация беше променена успешно!</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
