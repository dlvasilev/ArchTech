<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Смяна на парола</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="currentPassword">Парола</label>
					<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Парола">
				</div>
				<div class="form-group">
					<label for="newPassword">Нова парола</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="Нова парола">
				</div>
				<div class="form-group">
					<label for="verifyPassword">Нова парола отново</label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Нова парола отново">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Запиши</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Успешно сменихте вашата парола!</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
